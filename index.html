<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dark Mode</title>
    <!--============ Google Fonts ===============-->
 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!--============ Boxicons ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--============ Main CSS ===============-->
    <link rel="stylesheet" href="ALL/css/style.css">

</head>

<body>

    <div class="container">
        <div class="card">
            <!-- theme toggle -->
            <i id="theme-toggle" class='bx bxs-moon theme__toggle'></i>
            <img src="ALL/img/WEB.png" alt="Monsef Boukhanjer" class="card__image">
            <div class="card__body">
                <h2 class="card__name">Monsef Boukhanjer</h2>
                <span class="card__occupation">Web designer and Web developer</span>
                <ul class="social__list">
                    <li class="social__item">
                        <a href="https://www.instagram.com/monsefboukhanjer04/#" class="social__link">
                            <i class='bx bxl-instagram'></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="https://github.com/mbkers04" class="social__link">
                            <i class='bx bxl-github'></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="https://t.me/mbkers" class="social__link">
                            <i class='bx bxl-telegram'></i>
                        </a>
                    </li>
                </ul>
                <a href="mailto:monsefboukhanjer@gmail.com" class="card__button">
                    <i class='bx bx-envelope'></i>Shoot me an email
                </a>
                <br><br>
                <a href="https://mbkers04.github.io/MONSEF0/" class="card__button">
                    <i class='bx bx-envelope'></i>My Portfolio
                </a>
            </div>
            <div class="card__footer">
                <div class="card__data">
                    <h3 class="card__data-title">Projects</h3>
                    <span class="card__data-number">50+</span>
                </div>
                <div class="card__data">
                    <h3 class="card__data-title">Front-end</h3>
                    <span class="card__data-number">100%</span>
                </div>
                <div class="card__data">
                    <h3 class="card__data-title">Back-end</h3>
                    <span class="card__data-number">50%</span>
                </div>
            </div>
        </div>
    </div>
    <script src="ALL/js/script.js"></script>
</body>
</html>
